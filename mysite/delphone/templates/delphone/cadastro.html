{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DelPhone</title>
	<!-- CSS da página -->
        <link href="{% static 'delphone/style.css' %}" rel="stylesheet">
	<!-- CSS do Bootstrap -->
        <link rel="stylesheet" href="{% static 'delphone/bootstrap/bootstrap.min.css' %}">
        <link rel="sortcut icon" href="{% static 'delphone/img/logotipo.png' %}">
        <script src="{% static 'delphone/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'delphone/jquery/popper.min.js' %}"></script>
        <script src="{% static 'delphone/interaction.js' %}"></script>
        <script src="{% static 'delphone/bootstrap/bootstrap.min.js' %}"></script>
    </head>

    <body class="bodycadastro">

        <!-- Cabeçalho -->
        <div class="cabecalho">
            <div class="tiles">
              <div class="center">
                <img alt="logotipo" src="{% static 'delphone/img/DELPHONE.png' %}">
                <img alt="DelPhone" src="{% static 'delphone/img/nome_sem_fundo.png' %}"> 
		<!-- Botão de Login -->
                <a class="restrito" href="{% templates 'delphone/login.html' %}"><img alt="cadeado" style="width: 40px" src="{% static 'delphone/img/cadeado.svg' %}"></a>             
              </div>
            </div>
		<!-- Barra de navegação -->
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="{% templates 'delphone/menu.html' %}">MENU</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="{% templates 'delphone/como_funcionamos.html' %}">COMO FUNCIONAMOS</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% templates 'delphone/faq.html' %}">PERGUNTAS FREQUENTES</a>
                    </li>					
                    <li class="nav-item">
                      <a class="nav-link" href="{% templates 'delphone/sobre_nos.html' %}">SOBRE NÓS</a>
                    </li>					
                    <li class="nav-item">
                      <a class="nav-link" href="{% templates 'delphone/contatos.html' %}">CONTATOS</a>
                    </li>
                    <li class="cadastro">
                      <a class="nav-link" href="{% templates 'delphone/cadastro.html' %}">CADASTRAR</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </div>
        
        <div>
            <h1 class="titulo">Cadastro de Empresas</h1>
            <p id="subtitulo">Complete com suas informações</p>
            <br>
        </div>

	<!-- Formulário de Cadastro -->
        <form>
            <label for="name">
                <span>Nome da Empresa</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="phone">
              <span>Celular: (com DDD)</span>
              <input type="tel" id="phone" name="phone" placeholder="(12) 34567-8912" pattern="([0-9]{2})[0-9]{5}-[0-9]{4}" required>
            </label>
            
            <label for="enderecoempresa">
              <span>Endereço da Empresa</span>
              <input type="text" id="enderecoempresa" name="enderecoempresa" placeholder="Rua e n°">
            </label>

            <label for="horariodefuncionamento">
              <span>Horário de Funcionamento</span>
              <input type="text" id="horariodefuncionamento" name="horariodefuncionamento" placeholder="Ex.: 12:34 - 23:45">
            </label>

            <label for="tipodeempresa">
              <span>Setor</span>
              <input type="text" id="tipodeempresa" name="tipodeempresa" placeholder="Ex.: Alimentação ou Vestiário.">
            </label>

            <input type="submit" value="Cadastrar" id="button">

        </form>
	    
	<!-- Rodapé -->
        <div class="rodape space">
            <div class="toproda">
                <div class="roda">
		    <!-- Redes Sociais -->
                    <h2>Redes Sociais</h2>
                    <img alt="Twitter" src="{% static 'delphone/img/twiter.svg' %}">
                    <img alt="YouTube" src="{% static 'delphone/img/youtube.svg' %}">
                    <img alt="Facebook" src="{% static 'delphone/img/facebook.svg' %}">
                    <img alt="Instagram" src="{% static 'delphone/img/instagram.svg' %}">
                </div>
                <div class="roda">
		    <!-- Navegação -->
                    <nav class="redes">
                      <h2>Navegação</h2>
                        <a href="{% templates 'delphone/menu.html' %}">Menu</a><br>
			                  <a href="{% templates 'delphone/como_funcionamos.html' %}">Como funcionamos</a><br>
                        <a href="{% templates 'delphone/faq.html' %}">Perguntas frequentes</a><br>
                        <a href="{% templates 'delphone/sobre_nos.html' %}">Sobre nós</a><br>
                        <a href="{% templates 'delphone/contatos.html' %}">Contatos</a><br>
                    </nav>
                </div>
            </div>
    
            <hr>
	    <!-- Copyright -->
            <div class="final">
                @ 2021 DelPhone
            </div>
        </div>
        
    </body>

</html>
